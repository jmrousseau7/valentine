
<div *ngIf="displayed.length > 0" class="container">


  @for(photo of displayed; track photo){
  <div class="polaroid" [ngStyle]="photo.styles" cdkDrag>
    <div class="polaroid-img">
      <div class="gloss"></div>
      <img [src]="photo.baseUrl" [alt]="photo.filename" />
    </div>

    <p>{{ photo.mediaMetadata.creationTime | date }}</p>
  </div>
  }
</div>
